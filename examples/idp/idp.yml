---
###########################################ANALYSIS CONFIGURATION#######################################################
# Run configuration
:analysis_configuration:
  # BTAP Batch version
  :btap_batch_version: 1.0.003

  # DO NOT CHANGE
  :no_of_threads:

  # Choices are:
  #       local : Run locally.. Good to test out runs on small batches before sending to AWS.
  #       aws_batch: use for analyses with > 1000 simulations
  :compute_environment: local

  # DO NOT CHANGE: S3 Bucket...Must be created ahead of time. Must be a STRING.
  # H&B default bucket is '834599497928' for the btap_dev account.
  :s3_bucket: '834599497928'


  # DO NOT CHANGE: Docker image to build and use. Contains standards and btap_costing.
  :image_name: 'btap_private_cli'

  # Set to True if you wish to build the image from scratch with the below branches fresh,
  # pulling from the most recent branches indicated below. If set to false, it will use the last version built locally or
  # on AWS. This can save time (~10minute) if set to false when you have already built the image and expect no changes.
  :nocache: false

  # Branch from https://github.com/NREL/openstudio-standards. Typically 'nrcan' branch.
  :os_standards_branch: 'nrcan'

  # Branch from https://github.com/canmet-energy/btap_costing. Typically 'master'
  :btap_costing_branch: 'master'

  # DO NOT CHANGE: Openstudio Version only 3.0.1 available
  :os_version: '3.0.1'

  # The name of the analysis. Can be a user friendly name. This is how it will appear on your local system or on the S3
  # bucket. for example on s3 the analysis run input/output files will be here. s3://834599497928/phylroy.lopez/example_analysis
  :analysis_name: 'idp_example'

  # Currently fixed to true. DO NOT CHANGE
  :run_annual_simulation: true

  # Currently fixed to true. DO NOT CHANGE
  :enable_costing: true

  # Currently fixed to false for multi-analysis. This allows multi-analysis to be saved to the same database.
  :kill_database: true

###########################################     ALGORITHM        #######################################################
  :algorithm:
    :type: idp # nsga2 , parametric
    :population: 5
    :n_generations: 2
    :prob: 0.85
    :eta: 3.0
    :minimize_objectives: [
#        "cost_utility_ghg_total_kg_per_m_sq",
        "cost_utility_neb_total_cost_per_m_sq",
#        "energy_eui_total_gj_per_m_sq",
        "cost_equipment_total_cost_per_m_sq"
    ]


