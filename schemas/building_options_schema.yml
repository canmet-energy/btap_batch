type: object
properties:
  :options:

    :building_type:
      description: ""
      items:
        type: string
        minLength: 1
        maxLength: 24

    :template:
      description: ""
      items:
        type: string
        enum:
          - BTAPPRE1980
          - BTAP1980TO2010
          - NECB2011
          - NECB2015
          - NECB2017
          - NECB2020

    :epw_file:
      description: ""
      items:
        type: string
        pattern: ^.*\.epw$
        minLength: 1
        maxLength: 24

    :primary_heating_fuel:
      description: ""
      items:
        type: string
        enum:
          - Electricity
          - NaturalGas
          - FuelOilNo2
          - ElectricityHPElecBackup
          - NaturalGas
          - NaturalGasHPGasBackup
          - ElectricityHPGasBackupMixed
          - NaturalGasHPElecBackupMixed

    :dcv_type:
      description: ""
      items:
        type: string
        enum:
          - NECB_Default
          - No_DCV',
          - Occupancy_based_DCV
          - CO2_based_DCV


    :lights_type:
      description: ""
      items:
        type: string
        enum:
          - NECB_Default
          - LED

    :lights_scale:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
          - type: number
            "minimum": 0.01
            "maximum": 100

    :daylighting_type:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - add_daylighting_controls
              - none

    :ecm_system_name:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - HS09_CCASHP_Baseboard
              - HS08_CCASHP_VRF
              - HS11_ASHP_PTHP
              - HS12_ASHP_Baseboard
              - HS13_ASHP_VRF
              - HS14_CGSHP_FanCoils


    :erv_package:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - NECB_Default_All
              - Plate-All
              - Plate-Existing
              - Rotary-All
              - Rotary-Existing

    :boiler_eff:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - NECB 88% Efficient Condensing Boiler
              - Viessmann Vitocrossal 300 CT3-17 96.2% Efficient Condensing Gas Boiler

    :furnace_eff:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - NECB 85% Efficient Condensing Gas Furnace

    :shw_eff:
      description: ""
      items:
        anyOf:
          - type: string
            enum:
              - NECB_Default
              - Natural Gas Power Vent with Electric Ignition
              - Natural Gas Direct Vent with Electric Ignition

      :ext_wall_cond:
        description: ""
        items:
          anyOf:
            - type: string
              enum:
                - NECB_Default
            - type: number
              enum:
                - 0.314
                - 0.278
                - 0.247
                - 0.210
                - 0.183